

name: build cpp

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build_cpp:
    runs-on: ubuntu-latest

    steps:

      - name: ls
        run: ls -la
      - uses: actions/checkout@v3
      - name: env report
        run: |
          ls -la
          printenv
      - name: build
        run: |
          g++ main.cpp -o main.o
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: cpp_app
          path: main.o
          retention-days: 5 
